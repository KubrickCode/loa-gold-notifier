<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h3>로아 골드 거래 알리미</h3>
      <div class="description">
        <p>디스코드 채널의 골드 거래 현황을 모니터링하여 알려드립니다.</p>
        <p class="example">
          예시) 37을 입력하면 100:37 이하의 거래가 올라올 때 알림을 받습니다.<br />
          100:36 or 100:37 → 알림 받음<br />
          100:38 → 알림 받지 않음
        </p>
      </div>
      <div class="toggle-group">
        <label class="switch">
          <input type="checkbox" id="notificationToggle" />
          <span class="slider"></span>
        </label>
        <span class="toggle-label">알림 사용</span>
      </div>
      <div class="input-group">
        <label>알림 받을 최대 비율 설정 (100:XX)</label>
        <input type="number" id="maxRate" min="0" max="100" step="1" />
      </div>
      <button id="saveButton">저장</button>
    </div>
    <script src="scripts/popup.js"></script>
  </body>
</html>
